<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      html {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      }
    </style>
    <title>Young | college student</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="menu">
          <div class="logo">
            <a href="/">young</a>
          </div>
          <ul>
            <li>
              <a href="/about.html">about</a>
            </li>
            <li>
              <a href="/languages.html">languages</a> 
            </li>
            <li>
              <a href="/spotify.html">spotify</a> 
            </li>
          </ul>
        </div>
        <div class="social">
          <ul>
            <li>
              <a href="https://github.com/iamparkj" target="_blank" class="smaller">
                <span class="icon-github"></span>
              </a>
            </li>
            <li>
              <a href="mailto:bloomwayz@snu.ac.kr" target="_blank">
                <span class="icon-mail_outline"></span>
              </a>
            </li>
            <li>
              <a href="#" onclick="switchTheme()" title="Switch theme?">
                <span class="icon-invert_colors2" id="theme-switcher"></span>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <div class="page" markdown="1">
        <div class="container">
          <div class="skill-box">
            <span class="title">TeX</span>

            <div class="skill-bar">
              <span class="skill-per tex">
                <span class="tooltip">32%</span>
              </span>
            </div>
          </div>

          <div class="skill-box">
            <span class="title">Rust</span>

            <div class="skill-bar">
              <span class="skill-per rust">
                <span class="tooltip">30%</span>
              </span>
            </div>
          </div>
          <div class="skill-box">
            <span class="title">OCaml</span>

            <div class="skill-bar">
              <span class="skill-per ml">
                <span class="tooltip">20%</span>
              </span>
            </div>
          </div>
          <div class="skill-box">
            <span class="title">Python</span>

            <div class="skill-bar">
              <span class="skill-per py">
                <span class="tooltip">18%</span>
              </span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
  <script src="theme.js"></script>
</html>
